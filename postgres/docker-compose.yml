version: "3.8"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    shm_size: 128mb

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "${ADMINER_PORT}:8080"
    depends_on:
      - db

  superset:
    image: apache/superset:latest
    container_name: superset
    restart: always
    depends_on:
      - db
    ports:
      - "8088:8088"
    environment:
      SUPERSET_SECRET_KEY: "a-very-long-random-string"
    volumes:
      - superset_home:/app/superset_home
    command: >
      /bin/bash -c "
      superset db upgrade &&
      superset fab create-admin
        --username admin --firstname Superset --lastname Admin
        --email admin@example.com --password admin || true &&
      superset init &&
      gunicorn --bind 0.0.0.0:8088 --workers 2 --timeout 120 'superset.app:create_app()'
      "

volumes:
  pgdata:
  superset_home:
